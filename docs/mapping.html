<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="Mapping Toolkit for the e256 eTextile-Synthesizer">
  <meta name="keywords"
    content="eTextile, e-textile, smart textiles, intelligent textiles, electronic textiles, opensource, open hardware" />
  <meta name="author" content="Maurin Donneaud">
  <link rel="icon" href="./assets/img/favicon.ico">
  <title>Mapping-app</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="./css/bootstrap.css" rel="stylesheet">
  <script type="text/javascript" src="./js/lib/jquery.js"></script>
  <script type="text/javascript" src="./js/e256_parcer.js"></script>
  <script type="text/javascript" src="./js/lib/paper-full.js"></script>
</head>

<body>
  <header>
    <a href="index.html">MATRIX</a>
    <a href="mapping.html">MAPPING</a>
  </header>
  <div id="main">
    <dashboard>
      <!--button id="connectButton">E256_CONNECT</button><br/-->
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="connectButton" />
        <label class="form-check-label" for="connectButton">E256_CONNECT</label>
      </div>
      <!--button id="getBlobsButton">GET_BLOBS</button><br/-->
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="getBlobsButton" />
        <label class="form-check-label" for="getBlobsButton">GET_BLOBS</label>
      </div>
      <button id="calibrateButton">CALIBRATE</button><br/>
      <button id="getConfigButton">GET_CONFIG</button><br/>
      <input id="loadFileButton" type="file" name="file" accept=".json, .wav">
      <button id="sendFileButton">SEND_CONFIG</button><br/>
      <button id="setMappingButton">SET_MAPPING</button><br/>

      <form method="post">
        <h3>Tools</h3>
          <div>
          <div class="form-check">
          <input class="form-check-input" type="radio" name="tools" id="Toggel" value="option1">
            <label class="form-check-label" for="Toggel">Toggel</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="tools" id="Trigger" value="option2">
            <label class="form-check-label" for="Trigger">Trigger</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="tools" id="Slider" value="option3">
            <label class="form-check-label" for="Slider">Slider</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="tools" id="Knob" value="option4">
            <label class="form-check-label" for="Knob">Knob</label>
          </div>
        </div>
      </form>

    </dashboard>
    <container>
      <canvas id="canvas"></canvas>
      <script type="text/javascript" src="./js/e256_paper_script.js"></script>
    </container>
    <aside>Aside</aside>
  </div>
  <footer>Footer</footer>
  <script type="text/javascript">

    document.querySelector('#connectButton').addEventListener('change', e256_MIDIConnect, false);
    document.querySelector('#getBlobsButton').addEventListener('change', e256_sendParams, false);

    let Toggel = document.getElementById("Toggel").addEventListener('click', toggelMode);
    let Trigger = document.getElementById("Trigger").addEventListener('click', triggerMode);
    let Slider = document.getElementById("Slider").addEventListener('click', sliderMode);
    let Knob = document.getElementById("Knob").addEventListener('click', knobMode);

    /*Define the elements*/
    //let connectButton = document.getElementById("connectButton");
    //let getBlobsButton = document.getElementById("getBlobsButton");
    let calibrateButton = document.getElementById("calibrateButton");
    let getConfigButton = document.getElementById("getConfigButton");
    let loadFileButton = document.getElementById("loadFileButton");
    let sendFileButton = document.getElementById("sendFileButton");
    let setMappingButton = document.getElementById("setMappingButton");

    /*Coupling the elements to the Events*/
    //connectButton.addEventListener('click', e256_MIDIConnect);
    //getBlobsButton.addEventListener('click', e256_sendParams);
    calibrateButton.addEventListener('click', e256_sendParams);
    getConfigButton.addEventListener('clic', e256_sendParams);
    loadFileButton.addEventListener('change', e256_loadFile);
    sendFileButton.addEventListener('click', e256_sendFile);
    setMappingButton.addEventListener('click', e256_sendParams);
  
</script>
</body>

</html>
