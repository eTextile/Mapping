<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Mapping Toolkit for the e256 eTextile-Synthesizer">
    <meta name="keywords" content="eTextile, e-textile, smarttextiles, intelligenttextiles, electronictextiles, opensource, open hardware"/>
    <meta name="author" content="Maurin Donneaud">
    <link rel="icon" href="./assets/img/favicon.ico">
    <title>e256_mapping</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="assets/js/paper.js"></script>
  </head>

  <body>
    <header>
        <a href="index.html">MAIN</a>
        <a href="mapping.html">MAPPING</a>
    </header>
    <div id="main">
      <dashboard>
        <button id="connectButton">E256_CONNECT</button><br/>
        <button id="getRawButton">GET_RAW_MATRIX</button><br/>
        <button id="getBlobsButton">GET_BLOBS</button><br/>
        <button id="setMappingButton">SET_MAPPING</button><br/>
        <button id="calibrateButton">CALIBRATE</button><br/>
        <input  id="loadFileButton" type="file" name="file" accept=".json, .wav">
        <button id="sendFileButton">SEND_CONFIG</button><br/>
      </dashboard>
      <container>
        <canvas id="myScene_paper" resize></canvas>
      </container>
      <aside>Aside</aside>
    </div>
    <footer>Footer</footer>
    <script type="text/javascript" src="js/e256_parcer.js"></script>
    <script type="text/paperscript" src="js/e256_paper.js" canvas="myScene_paper"></script>
   </body>
  </html>
