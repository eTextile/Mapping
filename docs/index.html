<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="Mapping Toolkit for the e256 eTextile-Synthesizer">
  <meta name="keywords"
    content="eTextile, e-textile, smart textiles, intelligent textiles, electronic textiles, opensource, open hardware" />
  <meta name="author" content="Maurin Donneaud">
  <link rel="icon" href="./assets/img/favicon.ico">
  <title>Mapping-app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/bootstrap.css">
  <script type="text/javascript" src="./js/lib/jquery.js"></script>
  <script type="text/javascript" src="./js/lib/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./css/style.css">

  <script type="text/javascript" src="./js/e256_config.js"></script>

  <script type="importmap">
    {
      "imports": {
        "three": "./js/lib/three.module.js"
      }
    }
  </script>
</head>

<body>

  <div class="row">

    <section class="col-sm-3 sidenav">

      <div class="card">

        <div class="card-body shadow">
          <h2 id="PROJECT" class="card-title"></h2>
          <h5 id="NAME" class="card-subtitle"></h5>

          </br>
          <div class="form-check form-switch">
            <input id="connectSwitch" class="form-check-input btn btn-danger" type="checkbox" role="button" />
          </div>
          </br>

          <div id="startMenu" class="collapse">
            <div class="btn-group input-group" role="group">
              <button id="matrixMode" class="e256_setMode btn btn-outline-primary" type="button">MATRIX</button>
              <button id="mappingMode" class="e256_setMode btn btn-outline-primary" type="button">MAPPING</button>
            </div>
          </div>

          <div id="matrixMenu" class="collapse">
            <div class="input-group"></div>
          </div>

          <div id="calibrateMenu" class="collapse">
            <button id="calibrate" class="e256_setState btn btn-outline-primary input-group"
              type="button">CALIBRATE</button>
          </div>

          <div id="mappingMenu" class="collapse">
            <button id="getConfig" class="e256_setState btn btn-outline-primary input-group" type="button">
              GET CONFIG</button>
            <div class="btn-group input-group" role="group">
              <button id="editMode" class="e256_setMode btn btn-outline-primary" type="button">EDIT</button>
              <button id="playMode" class="e256_setMode btn btn-outline-primary" type="button">PLAY</button>
            </div>

            <div id="editMenu" class="collapse">
              <div id="mappingToolsMenu">
                <div class="btn-group input-group" role="group">
                  <button id="Touchpad" class="mapingTool btn btn-outline-primary" type="button">Touchpad</button>
                  <button id="Trigger" class="mapingTool btn btn-outline-primary" type="button">Trigger</button>
                  <button id="Switch" class="mapingTool btn btn-outline-primary" type="button">Switch</button>
                  <button id="Slider" class="mapingTool btn btn-outline-primary" type="button">Slider</button>
                  <button id="Knob" class="mapingTool btn btn-outline-primary" type="button">Knob</button>
                </div>
              </div>
            </div>

            <div id="playMenu" class="collapse">
              <div class="btn-group input-group" role="group">
                <button id="setConfig" class="btn btn-outline-primary" type="button">SET CONFIG</button>
              </div>
            </div>

            <div id="loadMenu" class="collapse">
              <input id="loadConfigFile" class="form-control form-control-sm" type="file" accept=".json, .wav">
            </div>
          </div>
        </div>
      </div>

      <!--TODO-->
      <div id="optionsMenu" class="collapse">
        <div class="card">
          <div class="card-body shadow">
            <div> Options </div>
          </div>
        </div>
      </div>
      <script type="text/javascript">
        containerOptions = document.getElementById("params");
      </script>

    </section>

    <section id="page" class="col-sm-6">
      <div id="sensorDiv" class="card shadow">
        <div id="loadingCanvas" class="container collapse">
          <div class="sensor">
            <div id="canvas-1D"></div>
          </div>
        </div>
        <div id="mappingCanvas" class="container collapse">
          <div class="sensor">
            <canvas id="canvas-2D"></canvas>
          </div>
        </div>
        <div id="matrixCanvas" class="container collapse">
          <div class="sensor">
            <div id="canvas-3D"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="col-sm-3 sidenav d-flex flex-column">

      <div class="card shadow">
        <div class="card-body">
          <div id="summaryAction" class="alert alert-warning text-center">DISCONNECTED</div>
          <p id="summaryContent" class="text card-text">
            This is the web app made for loading graphic & audio modules in to your eTextile-Synthesizer.
          </p>
          <div id="params"></div>
        </div>

        <!--div id="param-1" class="param collapse">
          <div class="input-group">
            <span id="paramInputAtribute-1" class="input-group-text"></span>
            <button id="btnSet-1" class="btnSet btn btn-outline-secondary" type="button">set</button>
            <input id="paramInputValue-1" type="text" class="form-control" aria-label="Small"
              aria-describedby="paramInputAtribute-2">
          </div>
        </div-->

        <script type="text/javascript">
          containerParams = document.getElementById("params");
          for (i = 0; i < MAX_PARAMS; i++) {
            var divParam = document.createElement("div");
            divParam.setAttribute("id", "param-" + i);
            divParam.classList.add("param", "collapse");

            var divGroupe = document.createElement("div");
            divGroupe.className = "input-group";

            var spanParam = document.createElement("span");
            spanParam.setAttribute("id", "paramInputAtribute-" + i);
            spanParam.className = "input-group-text";
            divGroupe.appendChild(spanParam);

            var buttonParam = document.createElement("button");
            buttonName = document.createTextNode("set");
            buttonParam.appendChild(buttonName);
            buttonParam.setAttribute("id", "btnSet-" + i);
            buttonParam.classList.add("btnSet", "btn", "btn-outline-secondary");
            buttonParam.setAttribute("type", "button");
            divGroupe.appendChild(buttonParam);

            var inputValue = document.createElement("input");
            inputValue.setAttribute("id", "paramInputValue-" + i);
            inputValue.setAttribute("type", "text");
            inputValue.className = "form-control";
            inputValue.setAttribute("aria-label", "Small");
            inputValue.setAttribute("aria-describedby", "paramInputAtribute-" + i);
            divGroupe.appendChild(inputValue);

            divParam.appendChild(divGroupe);
            containerParams.appendChild(divParam);
          }

        </script>
      </div>

      <div id="contact" class="card shadow mt-auto">
        <div class="d-flex">
          <div class="flex-fill">
            <img class="img-fluid" src="./assets/img/logo.png" alt="Picture" />
          </div>
          <div class="flex-fill align-self-end text-left">
            <h3><a href="https://etextile.org/">www.eTextile.org</a></H3>
            <p class="font-weight-bold">Electronic textile interfaces</p>
          </div>
        </div>
      </div>

    </section>

  </div>

  <script type="text/javascript" src="./js/e256_matrix.js"></script>
  <script type="module" src="./js/e256_three_script.js"></script>

  <script type="text/javascript" src="./js/lib/paper-core.min.js"></script>
  <script type="text/javascript" src="./js/e256_paper_script.js"></script>
  <script type="text/javascript" src="./js/e256_blobs.js"></script>
  <script type="text/javascript" src="./js/e256_mappings.js"></script>

  <script type="text/javascript" src="./js/e256_midi_io.js"></script>
  <script type="text/javascript" src="./js/e256_menu.js"></script>

</body>

</html>
