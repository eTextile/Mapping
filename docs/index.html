<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="Mapping Toolkit for the e256 eTextile-Synthesizer">
  <meta name="keywords"
    content="eTextile, e-textile, smart textiles, intelligent textiles, electronic textiles, opensource, open hardware" />
  <meta name="author" content="Maurin Donneaud">
  <link rel="icon" href="./assets/img/favicon.ico">
  <title>Mapping-app</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <script type="text/javascript" src="./js/lib/jquery.js"></script>
  <script type="text/javascript" src="./js/lib/paper-full.js"></script>
  <script type="text/javascript" src="./js/lib/bootstrap.min.js"></script>
  <script type="text/javascript" src="./js/e256_midi_io.js"></script>
  <script type="text/javascript" src="./js/e256_draw_matrix.js"></script>
  <script type="text/javascript" src="./js/e256_draw_blobs.js"></script>
  <script type="text/javascript" src="./js/e256_draw_mappings.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "./js/lib/three.module.js"
      }
    }
    </script>
  <script type="text/javascript" src="./js/e256_paper_script.js" canvas="canvas-2D"></script>
</head>

<body>

  <div class="container-fluid">

    <div class="row content">

      <!--///////////////////////////////////////////////////////////////////////-->
      <section id="sidenav" class="col-sm-2 sidenav">
        <div>
          <p>
            <a class="navbar-brand fs-4" href="http://mapping.etextile.org/">Mapping-app</a>
          <div class="form-check form-switch">
            <input id="connect" class="form-check-input" type="checkbox" role="button" />
          </div>
          </p>
        </div>

        <div id="startMenu" class="collapse">
          <div class="btn-group input-group" role="group">
            <button id="matrixMode" class="setMode btn btn-outline-primary" type="button">MATRIX</button>
            <button id="mappingMode" class="setMode btn btn-outline-primary" type="button">MAPPING</button>
          </div>
        </div>

        <div id="matrixMenu" class="collapse">
          <div class="input-group"></div>
        </div>

        <div id="calibrateMenu" class="collapse w-100">
          <button id="calibrate" class="sendMidi btn btn-outline-primary input-group" type="button">CALIBRATE</button>
        </div>

        <div id="mappingMenu" class="collapse w-100">
          <div class="btn-group input-group" role="group">
            <button id="editMode" class="setMode btn btn-outline-primary" type="button">EDIT</button>
            <button id="playMode" class="setMode btn btn-outline-primary" type="button">PLAY</button>
          </div>

          <div id="editMenu" class="collapse">
            <div id="mappingToolsMenu">
              <div class="btn-group input-group" role="group">
                <button id="Trigger" class="mapingTool btn btn-outline-primary" type="button">Trigger</button>
                <button id="Toggle" class="mapingTool btn btn-outline-primary" type="button">Toggle</button>
                <button id="Slider" class="mapingTool btn btn-outline-primary" type="button">Slider</button>
                <button id="Knob" class="mapingTool btn btn-outline-primary" type="button">Knob</button>
                <button id="Touchpad" class="mapingTool btn btn-outline-primary" type="button">Touchpad</button>
              </div>
            </div>
          </div>

          <div id="playMenu" class="collapse">
            <div class="btn-group input-group" role="group">
              <button id="getConfig" class="getParams btn btn-outline-primary" type="button">GET</button>
              <button id="getConfigDoc" class="btn btn-outline-primary" type="button">CONFIG</button>
              <button id="setConfig" class="setParams btn btn-outline-primary" type="button">SET</button>
            </div>
          </div>

          <div id="loadMenu" class="collapse">
            <input id="config" class="loadConfig form-control form-control-sm" type="file" accept=".json, .wav">
            <label for="formFileSm" class="form-label"></label>
          </div>

        </div>

      </section>

      <!--///////////////////////////////////////////////////////////////////////-->
      <section id="page" class="col-sm-8">

        <body>
          <div id="mappingCanvas" class="collapse">
            <canvas id="canvas-2D"></canvas>
          </div>

          <script type="module" src="./js/e256_three_script.js"></script>
          <div id="matrixCanvas" class="collapse">
            <div id="canvas-3D"></div>
          </div>

        </body>
      </section>

      <!--///////////////////////////////////////////////////////////////////////-->
      <section class="col-sm-2 sidenav">
        <div class="card" style="width: 100%">

          <div class="card-body">
            <h5 id="summary_title" class="card-title">eTextile - Synthesizer</h5>
            <p>
              <li id="summaryAction" class="text list-group-item list-group-item-secondary text-danger"></li>
            </p>
            <p id="summaryContent" class="text card-text"></p>
          </div>

          <div id="params"></div>

          <script type="text/javascript">
            /*
            <div id="param-1" class="param collapse">
              <div class="input-group">
                <span id="paramInputAtribute-1" class="input-group-text"></span>
                <button id="btnSet-1" class="btnSet btn btn-outline-secondary" type="button">set</button>
                <input id="paramInputValue-1" type="text" class="form-control" aria-label="Small"
                  aria-describedby="paramInputAtribute-2">
              </div>
            </div>
            */
            const MAX_PARAMS = 15;
            container = document.getElementById("params");

            for (i = 0; i < MAX_PARAMS; i++) {
              var divParam = document.createElement("div");
              divParam.setAttribute("id", "param-" + i);
              divParam.classList.add("param", "collapse");

              var divGroupe = document.createElement("div");
              divGroupe.className = "input-group";

              var spanParam = document.createElement("span");
              spanParam.setAttribute("id", "paramInputAtribute-" + i);
              spanParam.className = "input-group-text";
              divGroupe.appendChild(spanParam);

              var buttonParam = document.createElement("button");
              buttonName = document.createTextNode("set");
              buttonParam.appendChild(buttonName);
              buttonParam.setAttribute("id", "btnSet-" + i);
              buttonParam.classList.add("btnSet", "btn", "btn-outline-secondary");
              buttonParam.setAttribute("type", "button");
              divGroupe.appendChild(buttonParam);

              var inputValue = document.createElement("input");
              inputValue.setAttribute("id", "paramInputValue-" + i);
              inputValue.setAttribute("type", "text");
              inputValue.className = "form-control";
              inputValue.setAttribute("aria-label", "Small");
              inputValue.setAttribute("aria-describedby", "paramInputAtribute-" + i);
              divGroupe.appendChild(inputValue);

              divParam.appendChild(divGroupe);
              container.appendChild(divParam);
            }
          </script>

        </div>
    </div>
    </section>

  </div>

  <!--///////////////////////////////////////////////////////////////////////-->
  <footer class="col-12">Electronic textile interfaces - Creative use of technologies - <a
      href="https://etextile.org/">www.eTextile.org</a></footer>


  <script type="text/javascript">

    $(".btn").addClass("shadow-none");
    $(".input-group").addClass("input-group-sm");
    $(".form-control").addClass("shadow-none");
    $(".btn-group").addClass("btn-group-sm");
    $(".btn").addClass("btn-sm");
    $(".btn-group > .btn").click(function () {
      $(this).addClass("active").siblings().removeClass("active");
    });

    $("#connect").change(
      function () {
        if ($(this).is(":checked")) {
          $("#startMenu").collapse("show");
          MIDIConnect();
        } else {
          $("#startMenu").collapse("hide");
          $("#calibrateMenu").collapse("hide");
          $("#matrixMenu").collapse("hide");
          $("#mappingMenu").collapse("hide");

          //$("#editMenu").collapse("hide");
          //$("#playMenu").collapse("hide");
          //$("#loadMenu").collapse("hide");

          $("#matrixCanvas").collapse("hide");
          $("#mappingCanvas").collapse("hide");
          $("#summaryAction").html("Disconnected!").removeClass("text-success").addClass("text-danger");
          $("#summaryContent").html("This is the web app made for loading graphic & audio modules in to your eTextile-Synthesizer!");
          $(".param").collapse("hide");
        }
      }
    );

    $("#calibrate").on("click", function () {
      $("#summaryAction").html("Calibrate DONE!").removeClass("text-danger").addClass("text-success");
    });

    $("#matrixMode").on("click", function () {
      $("#calibrateMenu").collapse("show");

      $("#mappingMenu").collapse("hide");
      $("#mappingCanvas").collapse("hide");

      $("#matrixMenu").collapse("show");
      $("#matrixCanvas").collapse("show");

      $("#summaryAction").html("3D graphic - visualisation").addClass("text-success");
      $("#summaryContent").html("This 3D visualisation is made to check all the eTextile piezoresistive pressure sensors of the matrix");
      $(".param").collapse("hide");
    });

    $("#mappingMode").on("click", function () {
      $("#calibrateMenu").collapse("show");

      $("#matrixMenu").collapse("hide");
      $("#matrixCanvas").collapse("hide");

      $("#mappingMenu").collapse("show");
      $("#mappingCanvas").collapse("show");

      $("#summaryAction").html("2D mapping app").addClass("text-success");
      $("#summaryContent").html("This 2D graphic user interface is made to draw your own eTextile custom interfaces!");
      $(".param").collapse("hide");
    });

    $("#editMode").on("click", function () {
      $("#editMenu").collapse("show");
      $("#playMenu").collapse("hide");
      $("#loadMenu").collapse("hide");

      $("#summaryAction").html("EDIT-MODE").removeClass("text-success").addClass("text-danger");
      $("#summaryContent").html("Add new components");
    });

    $("#playMode").on("click", function () {
      $("#editMenu").collapse("hide");
      $("#playMenu").collapse("show");
      $("#loadMenu").collapse("show");

      $("#summaryAction").html("PLAY-MODE").removeClass("text-danger").addClass("text-success");
      $("#summaryContent").html("Evaluate what you have made");
      $(".param").collapse("hide");
    });

    $(".setMode").click(function () {
      setMode(event.target.id);
    });

    $(".getParams").click(function () {
      getParams(event.target.id);
    });

    $(".setParams").click(function () {
      setParams(event.target.id);
    });

    $(".loadConfig").click(function () {
      loadConfig(event.target.id);
    });

    $(".mapingTool").click(function () {
      $(".param").collapse("hide");
      toolSelector(event.target.id);
    });

    // Update item parameters using the txt input fields
    $(".btnSet").click(function () {
      updateParams(event.target.id);
    });

  </script>

</body>

</html>
