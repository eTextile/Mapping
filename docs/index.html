<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="Mapping Toolkit for the e256 eTextile-Synthesizer">
  <meta name="keywords"
    content="eTextile, e-textile, smart textiles, intelligent textiles, electronic textiles, opensource, open hardware" />
  <meta name="author" content="Maurin Donneaud">
  <link rel="icon" href="./assets/img/favicon.ico">
  <title>Mapping-app</title>
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/e256_parcer.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "./assets/js/three.module.js"
      }
    }
    </script>
</head>

<body>
  <header>
    <a href="index.html">MATRIX</a>
    <a href="mapping.html">MAPPING</a>
  </header>
  <div id="main">
    <dashboard>
      <button id="connectButton">E256_CONNECT</button><br />
      <button id="getRawButton">GET_RAW_MATRIX</button><br />
      <button id="calibrateButton">CALIBRATE</button><br />
    </dashboard>
    <container>
      <div id="canvas"></div>
      <script type="module" src="./js/e256_three_script.js"></script>
    </container>
    <aside>Aside</aside>
  </div>
  <footer>Footer</footer>
  <script type="text/javascript">
    /*Define the elements*/
    let connectButton = document.getElementById("connectButton");
    let getRawButton = document.getElementById("getRawButton");
    let calibrateButton = document.getElementById("calibrateButton");
    /*Couple the elements to the Events*/
    connectButton.addEventListener('click', e256_MIDIConnect, false);
    getRawButton.addEventListener('click', e256_sendParams, false);
    calibrateButton.addEventListener('click', e256_sendParams, false);
  </script>
</body>

</html>
