<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="Mapping Toolkit for the e256 eTextile-Synthesizer">
  <meta name="keywords"
    content="eTextile, e-textile, smart textiles, intelligent textiles, electronic textiles, opensource, open hardware" />
  <meta name="author" content="Maurin Donneaud">
  <link rel="icon" href="./assets/img/favicon.ico">
  <title>Mapping-app</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <script type="text/javascript" src="./js/lib/jquery.js"></script>
  <script type="text/javascript" src="./js/lib/paper-full.js"></script>
  <script type="text/javascript" src="./js/lib/bootstrap.min.js"></script>
  <script type="text/javascript" src="./js/e256_parcer.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "./js/lib/three.module.js"
      }
    }
    </script>
  <script type="text/javascript" src="./js/e256_paper_script.js" canvas="canvas-2D"></script>
</head>

<body>

  <div class="container-fluid">

    <div class="row content">

      <!--///////////////////////////////////////////////////////////////////////-->
      <section id="sidenav" class="col-sm-2 sidenav">
        <div>
          <p>
            <a class="navbar-brand fs-4" href="http://mapping.etextile.org/">Mapping-app</a>

          <div class="form-check form-switch">
            <input id="connect" class="form-check-input" type="checkbox" role="button" />
          </div>
        </div>
        </p>

        <div id="startMenu" class="collapse">
          <div class="btn-group input-group" role="group">
            <button id="matrixMode" class="sendMidi btn btn-outline-primary" type="button">MATRIX</button>
            <button id="mappingMode" class="sendMidi btn btn-outline-primary" type="button">MAPPING</button>
          </div>
        </div>

        <div id="matrixMenu" class="collapse">
          <div class="input-group"></div>
        </div>

        <div id="calibrateMenu" class="collapse w-100">
          <button id="Calibrate" class="sendMidi btn btn-outline-primary input-group" type="button">CALIBRATE</button>
        </div>

        <div id="mappingMenu" class="collapse w-100">
          <div class="btn-group input-group" role="group">
            <button id="editMode" class="setMode btn btn-outline-primary" type="button">EDIT</button>
            <button id="playMode" class="setMode btn btn-outline-primary" type="button">PLAY</button>
          </div>

          <div id="mappingEditMode" class="collapse">
            <div id="mappingToolsMenu">
              <div class="btn-group input-group" role="group">
                <button id="Trigger" class="mapingTool btn btn-outline-primary" type="button">Trigger</button>
                <button id="Toggel" class="mapingTool btn btn-outline-primary" type="button">Toggel</button>
                <button id="Slider" class="mapingTool btn btn-outline-primary" type="button">Slider</button>
                <button id="Knob" class="mapingTool btn btn-outline-primary" type="button">Knob</button>
              </div>
            </div>
          </div>

          <div id="mappingPlayMode" class="collapse">
            <div class="input-group"></div>
            <div class="btn-group input-group" role="group">
              <button id="getConfig" class="sendMidi btn btn-outline-primary" type="button">GET</button>
              <button id="getConfigDoc" class="btn btn-outline-primary" type="button">CONFIG</button>
              <button id="setConfig" class="sendMidi btn btn-outline-primary" type="button">SET</button>
            </div>

            <div id="fileLoaderMenu">
              <input id="loadConfig" class="sendMidi form-control form-control-sm" type="file" accept=".json, .wav">
              <label for="formFileSm" class="form-label"></label>
            </div>
          </div>

        </div>

      </section>

      <!--///////////////////////////////////////////////////////////////////////-->
      <section id="page" class="col-sm-8">

        <body>
          <div id="mappingCanvas" class="collapse">
            <canvas id="canvas-2D"></canvas>
          </div>

          <script type="module" src="./js/e256_three_script.js"></script>
          <div id="matrixCanvas" class="collapse">
            <div id="canvas-3D"></div>
          </div>

        </body>
      </section>

      <!--///////////////////////////////////////////////////////////////////////-->
      <section class="col-sm-2 sidenav">
        <div class="card" style="width: 100%">
          <div class="card-body">
            <h5 id="summary_title" class="card-title">eTextile - Synthesizer</h5>
            <p>
              <li id="summary_action" class="text list-group-item list-group-item-secondary text-danger">
                Disconnected!
              </li>
            </p>
            <p id="summary_content" class="text card-text">
              This is the web app made for loading graphic & audio modules in to your eTextile-Synthesizer!
            </p>
          </div>

          <div>
            <div id="param-0" class="params collapse">
              <div class="input-group">
                <span id="inputParamAtribute-0" class="input-group-text"></span>
                <button id="btnSet-0" class="btnSet btn btn-outline-secondary" type="button">set</button>
                <input id="inputParamValue-0" type="text" class="form-control" aria-label="Small"
                  aria-describedby="inputParamAtribute-2">
              </div>
            </div>
            <div id="param-1" class="params collapse">
              <div class="input-group">
                <span id="inputParamAtribute-1" class="input-group-text"></span>
                <button id="btnSet-1" class="btnSet btn btn-outline-secondary" type="button">set</button>
                <input id="inputParamValue-1" type="text" class="form-control" aria-label="Small"
                  aria-describedby="inputParamAtribute-2">
              </div>
            </div>
            <div id="param-2" class="params collapse">
              <div class="input-group">
                <span id="inputParamAtribute-2" class="input-group-text"></span>
                <button id="btnSet-2" class="btnSet btn btn-outline-secondary" type="button">set</button>
                <input id="inputParamValue-2" type="text" class="form-control" aria-label="Small"
                  aria-describedby="inputParamAtribute-2">
              </div>
            </div>
            <div id="param-3" class="params collapse">
              <div class="input-group">
                <span id="inputParamAtribute-3" class="input-group-text"></span>
                <button id="btnSet-3" class="btnSet btn btn-outline-secondary" type="button">set</button>
                <input id="inputParamValue-3" type="text" class="form-control" aria-label="Small"
                  aria-describedby="inputParamAtribute-3">
              </div>
            </div>
            <div id="param-4" class="params collapse">
              <div class="input-group">
                <span id="inputParamAtribute-4" class="input-group-text"></span>
                <button id="btnSet-4" class="btnSet btn btn-outline-secondary" type="button">set</button>
                <input id="inputParamValue-4" type="text" class="form-control" aria-label="Small"
                  aria-describedby="inputParamAtribute-4">
              </div>
            </div>

            <div id="param-5" class="params collapse">
              <div class="input-group">
                <span id="inputParamAtribute-5" class="input-group-text"></span>
                <button id="btnSet-5" class="btnSet btn btn-outline-secondary" type="button">set</button>
                <input id="inputParamValue-5" type="text" class="form-control" aria-label="Small"
                  aria-describedby="inputParamAtribute-5">
              </div>
            </div>

            <div id="param-6" class="params collapse">
              <div class="input-group">
                <span id="inputParamAtribute-6" class="input-group-text"></span>
                <button id="btnSet-6" class="btnSet btn btn-outline-secondary" type="button">set</button>
                <input id="inputParamValue-6" type="text" class="form-control" aria-label="Small"
                  aria-describedby="inputParamAtribute-6">
              </div>
            </div>

            <div id="param-7" class="params collapse">
              <div class="input-group">
                <span id="inputParamAtribute-7" class="input-group-text"></span>
                <button id="btnSet-7" class="btnSet btn btn-outline-secondary" type="button">set</button>
                <input id="inputParamValue-7" type="text" class="form-control" aria-label="Small"
                  aria-describedby="inputParamAtribute-7">
              </div>
            </div>
          </div>
        </div>
      </section>

    </div>
  </div>

  <!--///////////////////////////////////////////////////////////////////////-->
  <footer class="col-12">Electronic textile interfaces - Creative use of technologies - <a
      href="https://etextile.org/">www.eTextile.org</a></footer>


  <script type="text/javascript">

    $('#connect').change(
      function () {
        if ($(this).is(':checked')) {
          $('#startMenu').collapse('show');
          MIDIConnect();
        } else {
          $('#startMenu').collapse('hide');
          $('#calibrateMenu').collapse('hide');
          $('#matrixMenu').collapse('hide');
          $('#mappingMenu').collapse('hide');
          $('#matrixCanvas').collapse('hide');
          $('#mappingCanvas').collapse('hide');
          $('#summary_action').html("Disconnected!").removeClass('text-success').addClass("text-danger");
          $('#summary_content').html("This is the web app made for loading graphic & audio modules in to your eTextile-Synthesizer!");
          $('.params').collapse('hide');
        }
      }
    );

    $('#Calibrate').on("click", function () {
      $('#summary_action').html("Calibrate DONE!").removeClass('text-danger').addClass("text-success");
    });

    $('.btn').addClass("shadow-none");
    $('.input-group').addClass("input-group-sm");
    $('.form-control').addClass("shadow-none");
    $('.btn-group').addClass("btn-group-sm");
    $('.btn').addClass("btn-sm");

    $(".btn-group > .btn").click(function () {
      $(this).addClass("active").siblings().removeClass("active");
    });

    $('#matrixMode').on("click", function () {
      $('#calibrateMenu').collapse('show');
      $('#mappingMenu').collapse('hide');
      $('#mappingCanvas').collapse('hide');      
      $('#matrixMenu').collapse('show');
      $('#matrixCanvas').collapse('show');
      $('#summary_action').html("3D graphic - visualisation").addClass("text-success");
      $('#summary_content').html("This 3D visualisation is made to check all the eTextile piezoresistive pressure sensors of the matrix");
      $('.params').collapse('hide');
    });

    $('#mappingMode').on("click", function () {
      $('#calibrateMenu').collapse('show');
      $('#matrixMenu').collapse('hide');
      $('#matrixCanvas').collapse('hide');
      $('#mappingMenu').collapse('show');
      $('#mappingCanvas').collapse('show');
      $('#summary_action').html("2D mapping app").addClass("text-success");
      $('#summary_content').html('This 2D graphic user interface is made to draw your own eTextile custom interfaces!');
    });

    $('#editMode').on("click", function () {
      $('#mappingPlayMode').collapse('hide');
      $('#mappingEditMode').collapse('show');
      modeSelector(event.target.id);
      $('#summary_action').html("EDIT-MODE").removeClass("text-success").addClass("text-danger");
      $('#summary_content').html('Add new components');
    });

    $('#playMode').on("click", function () {
      $('#mappingEditMode').collapse('hide');
      $('#mappingPlayMode').collapse('show');
      $('.params').collapse('hide');
      modeSelector(event.target.id);
      $('#summary_action').html("PLAY-MODE").removeClass("text-danger").addClass("text-success");
      $('#summary_content').html('Evaluate what you have made');
    });

    $(".sendMidi").click(function () {
      sendParams(event.target.id);
    });

    $(".setMode").click(function () {
      setMode(event.target.id);
    });

    $(".mapingTool").click(function () {
      $('.params').collapse('hide');
      toolSelector(event.target.id);
    });

    $(".btnSet").click(function () {
      // Update item parameters using the txt input fields
      updateParams(event.target.id);
    });

  </script>

</body>

</html>
