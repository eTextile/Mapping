<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Mapping Toolkit for the e256 eTextile-Synthesizer">
    <meta name="keywords" content="eTextile, e-textile, smarttextiles, intelligenttextiles, electronictextiles, opensource, open hardware"/>
    <meta name="author" content="Maurin Donneaud">
    <link rel="icon" href="./assets/img/favicon.ico">
    <title>e256_mapping</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="js/three.js"></script>
    <script src="js/paper.js"></script>
  </head>

  <body>
    <header>Header</header>
    <div id="main">
      <dashboard>
        <button id="connectButton">E256_CONNECT</button><br/>
        <button id="calibrateButton">CALIBRATE</button><br/>
        <button id="getBlobsButton">GET_BLOBS</button><br/>
        <button id="getRawButton">GET_RAW_MATRIX</button><br/>
        <input type="file" id="loadFileButton" name="file" accept=".json, .wav">
        <button id="sendFileButton">SEND_CONFIG</button><br/>
        <textarea readonly id="receiveText" ></textarea>
      </dashboard>
      <container>
        <canvas id="myScene"></canvas>
      </container>
      <aside>Aside</aside>
    </div>
    <footer>Footer</footer>
    <script src="./js/e256_parcer.js"></script>
    <script src="js/e256_three.js"></script>
    <script src="js/e256_paper.js"></script>
  </body>

  </html>
